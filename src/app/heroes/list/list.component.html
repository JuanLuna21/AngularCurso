<h3>Listado de Heroes</h3>

<div *ngIf="deletedHeroe; else nothingWasDeletedHere">
    <h3>Heroe Borrado <small class="text-danger">{{deletedHeroe}}</small></h3>
</div>

<ng-template #nothingWasDeletedHere>
    <h3>No Ha borrado nada</h3>
</ng-template>

<button *ngIf="heroNames.length > 0" (click)="removeLastHeroe()" class="btn btb-outline-danger">
    Borrar Ultimo Heroe
</button>

<ul class="mt-2 list-group">
    <li *ngFor="let name of heroNames" class="list-group-item">{{name}}</li>
</ul>
